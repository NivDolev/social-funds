<div class="container" id="mainDiv">
  <div class="row">
    <div class="col-4"></div>
    <div *ngIf="!this.isLogged" class="col-4">
      <form id="mainForm">
        <h2 class="title">Log In - {{isLogged}}</h2>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required>
          <a href='#'>
            <span>forgot your password?</span>
          </a>
        </div>
        <div class="btn btn-success container-fluid" (click)='onLogIn()'>Log me in!</div>
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">Remmember me</label>
            </div>
          </div>
        </div>
      </form>
      <p class="text-center">New to our site?
        <a href='#'>Sign up!</a>
      </p>
    </div>
    <div *ngIf="this.isLogged" class="col-4">
      <div class="btn btn-success container-fluid" (click)='onLogOut()'>Log out</div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
