<div class="container">
  <div class="row">
    <div *ngIf="project | async as project" class="project">
      <div class="form-group">
        <label for="">{{project.title}}</label>
      </div>
      <div class="form-group">
        <label for="">{{project.amount}}</label>
      </div>
      <div class="form-group">
        <label for="">{{project.category}}</label>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="onBack()">Back</button>
      </div>
    </div>
  </div>
</div>
