<div class="container">
  <div class="row">


    <form (ngSubmit)="onSubmit()" #newProject="ngForm">

      <div id="projectData"
      ngModelGroup="ProjectData">

        <div class="form-group">
          <input type="text" name="title" 
          class="form-control" placeholder="Title" 
          ngModel 
          required
          #title="ngModel">
          <span class="errorHelper" *ngIf="title.invalid && title.touched">
              Must have a title
            </span>
        </div>

        <div class="form-group">
          <input type="date" name="date" 
          class="form-control" placeholder="Date" ngModel required
          #date="ngModel">
        </div>

        <div class="form-group">
          <input type="number" name="amount" 
          class="form-control" placeholder="Amount" ngModel number required
          #amount="ngModel">
          <span class="errorHelper" *ngIf="amount.value < 1 && amount.touched">
              Number cannot be 0 or lower
            </span>
        </div>
        
        <div class="form-group">
          <input type="text" name="category" 
          class="form-control" placeholder="Category" ngModel required
          #category="ngModel">
          <span class="errorHelper" *ngIf="category.touched && category.invalid">
              Must enter category
            </span>
        </div>


      </div>
      <button *ngIf="!editMode" type="submit" class="btn btn-primary">Submit</button>
      <button *ngIf="editMode" type="submit" class="btn btn-primary">Save</button>
    </form>


  </div>
</div>
